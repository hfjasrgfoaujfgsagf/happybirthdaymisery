<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Misery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #330000; 
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5; 
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 15px;
    }

    .tab-btn {
      background: rgba(255, 100, 100, 0.15);
      border: 1px solid rgba(255, 80, 80, 0.5); 
      backdrop-filter: blur(12px);
      border-radius: 10px;
      padding: 10px 24px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 80, 80, 0.3);
      font-size: 1rem;
    }

    .tab-btn:hover {
      background: rgba(255, 100, 100, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 80, 80, 0.5);
    }

    .tab-btn.active {
      background: rgba(255, 80, 80, 0.6);
      border-color: #ff4444;
      box-shadow: 0 0 20px #ff4444;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding: 40px 20px 40px; 
      box-sizing: border-box;
      flex-direction: column;
    }

    .section.active {
      display: flex;
    }

    .page-title {
      font-size: 2.5rem;
      color: #ff4444; 
      margin-bottom: 0.3rem;
      font-family: 'Orbitron', sans-serif;
      margin-top: 0; 
    }

    .page-subtitle {
      font-size: 1rem;
      color: #ff9999;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    .content-container {
      background: rgba(255, 100, 100, 0.1);
      border: 2px solid rgba(255, 70, 70, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 70, 70, 0.4);
      position: relative;
      z-index: 1;
    }

    .profile-img {
      margin-bottom: 1.5rem;
    }

    .profile-img img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff4444;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
      filter: grayscale(100%);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff5555;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ffbbbb;
    }

    .discord-tag {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff6666;
    }

    .copyright {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: rgba(255, 68, 68, 0.7);
    }

    .quotes-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      width: 100%;
    }

    .quote-box {
      background: rgba(255, 80, 80, 0.15);
      border: 1px solid rgba(255, 70, 70, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.2rem;
      font-style: italic;
      color: #ffeaea;
      box-shadow: 0 0 20px rgba(255, 70, 70, 0.2);
    }

    @media (max-width: 600px) {
      .title, .page-title {
        font-size: 1.8rem;
      }
      .page-subtitle {
        font-size: 0.9rem;
      }
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid rgba(255, 70, 70, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 16px 20px;
      z-index: 10;
      color: #fff0f0;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
      min-width: 260px;
      max-width: 300px;
    }

    .music-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ffdddd;
    }

    .music-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .music-controls button {
      background: rgba(255, 80, 80, 0.15);
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      color: #ffcccc;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .music-controls button:hover {
      background: rgba(255, 100, 100, 0.35);
    }

    .music-controls i {
      font-size: 1.1rem;
    }

    .volume-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .volume-slider {
      flex: 1;
      appearance: none;
      height: 4px;
      background: #ff9999;
      border-radius: 5px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="section active" id="home">
    <h1 class="page-title">Happy Birthday Misery</h1>
    <div class="content-container">
      <div class="profile-img">
        <img src="misery.jpg" alt="Lust Profile" />
      </div>
      <h2 class="title">Misery</h2>
      <p class="description">HIII BABYYY HAPPY BIRTHDAY I LOVEEE YOU SOSOSOSOSOSOOS MUCHHHHH I HOPE YOU HAVE THE BESTTTTT BIRTHDAY EVERSSS AND IM SOOOOOO HAPPY W ARE TG‚Äù</p>
      <div class="discord-tag">Happy birthday misery</div>
    </div>
  </div>

  <div class="music-player">
    <audio id="bg-music" src="misery.mp3" preload="auto"></audio>
    <div class="music-title" id="song-title">Now Playing: hateinterlude</div>
    <div class="music-controls">
      <button id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="mute-toggle" title="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
      <div class="volume-container">
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#ff6666" }, // red particles
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff6666",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    const tabBtns = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.section');

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    const audio = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('play-pause');
    const muteToggleBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const songTitle = document.getElementById('song-title');

    let isPlaying = false;

    const fileName = decodeURIComponent(audio.src.split('/').pop());
    songTitle.textContent = "Now Playing: " + fileName;

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });

    muteToggleBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteToggleBtn.innerHTML = `<i class="fas ${audio.muted ? 'fa-volume-mute' : 'fa-volume-up'}"></i>`;
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      audio.muted = volumeSlider.value == 0;
      muteToggleBtn.innerHTML = `<i class="fas ${audio.muted ? 'fa-volume-mute' : 'fa-volume-up'}"></i>`;
    });

    window.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }).catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
